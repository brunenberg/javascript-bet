<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Express Transport Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Step-by-step form for creating trucks -->
    <div id="formContainer">
        <form id="truckForm">
            <label for="length">Lengte:</label>
            <input type="number" id="length" name="length" min="1" max="10" required>
            <label for="width">Breedte:</label>
            <input type="number" id="width" name="width" min="1" max="10" required>
            <label for="interval">Aankomst interval (seconden):</label>
            <input type="number" id="interval" name="interval" required>
            <label for="type">Type transport:</label>
            <select id="type" name="type">
            </select>
            <button type="submit">Vrachtwagen aanmaken</button>
        </form>
    </div>

    <!-- Tabs voor het schakelen tussen laaddocken -->
    <div id="dockTabs">
        <button class="tablink" data-dock-id="LoadingDock1">Laadhal 1</button>
        <button class="tablink" data-dock-id="LoadingDock2">Laadhal 2</button>
    </div>

    <!-- Laadhal 1 -->
    <div id="LoadingDock1" class="dock" style="display:none;">
        <!-- Inhoud voor Laadhal 1 -->
    </div>

    <!-- Laadhal 2 -->
    <div id="LoadingDock2" class="dock" style="display:none;">
        <!-- Inhoud voor Laadhal 2 -->
    </div>

    <!-- Debug field for quickly changing location and weather type -->
    <div id="debugContainer">
        <label for="weatherLocation">Weer locatie:</label>
        <input type="text" id="weatherLocation" name="weatherLocation" placeholder="Naam of ID van stad">
        <button id="fetchWeatherButton">Ophalen</button>
        <div id="messageContainer"></div>
    </div>

    <button id="addBeltButton">Conveyor belt toevoegen</button>

    <div class="belts">

    </div>

    <div class="hidden">
        <!-- Tetrominos -->
        <div class="tetromino" id="straight">
            <div class="straight">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="tetromino" id="square">
            <div class="square">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="tetromino" id="T">
            <div class="T">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div></div>
                <div class="cell"></div>
                <div></div>
            </div>
        </div>
        <div class="tetromino" id="L">
            <div class="L">
                <div class="cell"></div>
                <div></div>
                <div class="cell"></div>
                <div></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="tetromino" id="skew">
            <div class="skew">
                <div></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div></div>
            </div>
        </div>
    </div>

    
    <script src="Models/Weather.js"></script>
    <script src="Models/Truck.js"></script>
    <script src="Models/Conveyors.js"></script>
    <script src="Models/LoadingDock.js"></script>
    <script src="Controllers/MainController.js"></script>
</body>

</html>
