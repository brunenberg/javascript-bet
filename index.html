<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Express Transport Simulatie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Step-by-step formulier voor het aanmaken van vrachtwagens -->
    <div id="formulierContainer">
        <form id="vrachtwagenForm">
            <label for="lengte">Lengte:</label>
            <input type="number" id="lengte" name="lengte" min="1" max="10" required>
            <label for="breedte">Breedte:</label>
            <input type="number" id="breedte" name="breedte" min="1" max="10" required>
            <label for="interval">Aankomst interval (sec):</label>
            <input type="number" id="interval" name="interval" required>
            <label for="type">Type transport:</label>
            <select id="type" name="type">
            </select>
            <button type="submit">Vrachtwagen aanmaken</button>
        </form>
    </div>

    <div id="transportContainer">
        <!-- Dynamische content komt hier -->
    </div>

    <!-- Debug veldje voor het snel veranderen van locatie en weertype -->
    <div id="debugContainer">
        <label for="weerLocatie">Weer locatie:</label>
        <input type="text" id="weerLocatie" name="weerLocatie">
        <button onclick="haalWeerOp(document.getElementById('weerLocatie').value)">Weer ophalen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
