<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Express Transport Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Step-by-step form for creating trucks -->
    <div id="formContainer">
        <form id="truckForm">
            <label for="length">Lengte:</label>
            <input type="number" id="length" name="length" min="1" max="10" required>
            <label for="width">Breedte:</label>
            <input type="number" id="width" name="width" min="1" max="10" required>
            <label for="interval">Aankomst interval (seconden):</label>
            <input type="number" id="interval" name="interval" required>
            <label for="type">Type transport:</label>
            <select id="type" name="type">
            </select>
            <button type="submit">Vrachtwagen aanmaken</button>
        </form>
    </div>

    <div id="transportContainer">
        <!-- Dynamic content will be here -->
    </div>

    <!-- Debug field for quickly changing location and weather type -->
    <div id="debugContainer">
        <label for="weatherLocation">Weer locatie:</label>
        <input type="text" id="weatherLocation" name="weatherLocation" placeholder="Naam of ID van stad">
        <button id="fetchWeatherButton">Ophalen</button>
        <div id="messageContainer"></div>
    </div>   

    <script src="Weather.js"></script>
    <script src="Truck.js"></script>
    <script src="transport-setup.js"></script>
</body>
</html>
